<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>First level</title>
</head>

<body>
    <div class="content-container">
        <h1>Уровень второй</h1>
        <p id="l2-question" class="question">Переместите всех матрешек в их дома</p>
        <div id="l2-timer" class="timer"></div>
        <div id="l2-container" class="game-container">
            <div id="prt_1" class="mtr-container" data-js-dnd>
                <img src="../../img/blue_1.jpeg" />
            </div>
            <div id="prt_2" class="mtr-container" data-js-dnd>
                <img src="../../img/blue_2.jpeg" />
            </div>
            <div id="prt_3" class="mtr-container" data-js-dnd>
                <img src="../../img/blue_3.jpeg" />
            </div>
            <div id="prt_4" class="mtr-container" data-js-dnd>
                <img src="../../img/red_1.jpeg" />
            </div>
            <div id="prt_5" class="mtr-container" data-js-dnd>
                <img src="../../img/red_2.jpeg" />
            </div>
            <div id="prt_6" class="mtr-container" data-js-dnd>
                <img src="../../img/red_3.jpeg" />
            </div>
            <div id="red-zone">
            </div>
            <div id="blue-zone">
            </div>
        </div>
        <div class="menu">
            <button id="checkLevel2Btn" class="check-result">Проверить</button>
            <button id="endLevel2Btn" class="end-level">Закончить</button>
        </div>
        <div id="l2-result" class="result-message"></div>
    </div>
</body>
<script src="../../js/script.js"></script>
<script src="js/script.js"></script>

</html>
